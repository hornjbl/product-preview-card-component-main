<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            name="description"
            content="Frontend Mentor Challenge - Product Review Card Component"
            name="keywords"
            content="Frontend Mentor, Product Review Card Component" />
        <title>Product Review Card Component</title>
        <link
            rel="stylesheet"
            href="style.css" />
    </head>
    <body>
        <header></header>
        <main>
            <div class="div-main-container">
                <img
                    class="img-product"
                    src="img/image-product-desktop.jpg"
                    alt="Product image" />
                <div class="div-product-info">
                    <div class="div-product-info-header">
                        <p>Perfume</p>
                        <h1>Garbrielle Essence Eau De Parfum</h1>
                    </div>
                    <div class="div-product-info-description">
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    </div>
                    <div class="div-product-info-price">
                        <p class="special-price">$149.99</p>
                        <p class="normal-price">$169.99</p>
                    </div>
                    <button class="button-add-to-cart">
                        <img
                            src="img/icon-cart.svg"
                            alt="Cart icon for add-to-cart button" />Add to Cart
                    </button>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
